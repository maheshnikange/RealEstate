{% extends 'base_admin.html'%}
{% block add_payment %}
<div class="content content-fixed content-auth-alt">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-20">
            <div>
                <h4 class="mg-b-0 tx-spacing--1">Add Payment</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form method="post" id="indexForm" action="{% url 'add_payment'%}">
                    {%csrf_token%}
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Select User</label>
                        <div class="col-sm-9">
                            <select name="user_name" class="form-select">
                                <option>--Select--</option>
                                {% for i in users %}
                                <option value="{{i.id}}">{{i.username}}</option>
                                {% endfor %}                    
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Project</label>
                        <div class="col-sm-9">
                            <select name="project" class="form-select">
                                <option>--Select--</option>
                                {% for i in projects %}
                                <option value="{{i.id}}">{{i.project_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Enter Amount</label>
                        <div class="col-sm-9">
                            <input type="text" name="amount" class="form-control" id="Payment">
                        </div>
                    </div>
                    <div class="form-group row mg-b-0">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->


{%endblock%}
