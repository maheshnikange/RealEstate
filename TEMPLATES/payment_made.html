{% extends 'base_admin.html'%}
{% block payment_made %}
<div class="content content-fixed content-auth">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-20">
            <div>
                <h4 class="mg-b-0 tx-spacing--1">Amount Paid to Investors</h4>
            </div>
            <div>
             <a href="{% url 'add_payment'%}" class="btn-xs btn-outline-facebook">Add Payment</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-primary">
                    <tr>
                        <th>Project Name</th>
                        <th>User Name</th>
                        <th>Amount Paid</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {%for i in data%}
                    <tr>
                        <td>{{i.project_name}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.amount_received}}</td>
                        <td>{{i.date}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div><!-- container -->
</div><!-- content -->

{%endblock%}
