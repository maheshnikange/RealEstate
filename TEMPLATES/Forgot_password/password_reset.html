<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Template">
    <!-- Favicon -->
    <title>Template</title>
    <!-- vendor css -->
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="page-profile">
    <header class="navbar navbar-header navbar-header-fixed">
        <a href="#" id="mainMenuOpen" class="burger-menu"><i data-feather="menu"></i></a>
        <div class="navbar-brand">
            <a href="#" class="df-logo">Living<span>Estates</span></a>
        </div><!-- navbar-brand -->
        <div id="navbarMenu" class="navbar-menu-wrapper">
            <div class="navbar-menu-header">
                <a href="#" class="df-logo">Company<span>name</span></a>
                <a id="mainMenuClose" href="#"><i data-feather="x"></i></a>
            </div><!-- navbar-menu-header -->
            <ul class="nav navbar-menu">
                <li class="nav-label pd-l-20 pd-lg-l-25 d-lg-none">Main Navigation</li>
                <li class="nav-item active">
                    <a href="{% url 'index'%}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about_us'%}" class="nav-link">About Us</a>
                </li>
                {% block admin_homepage%}
                {% endblock %}
                {% block user_homepage%}
                {% endblock %}

            </ul>
        </div><!-- navbar-menu-wrapper -->
        <div class="navbar-right">
            <div class="d-flex mg-t-20 mg-sm-t-0">
                <div class="btn-group flex-fill">
                    <a href="{%url 'user_login' %}" class="btn btn-xs pd-x-15 btn-brand-02 btn-uppercase mg-l-5">Login</a>
                </div>
            </div>
            {%block profile_icon%}
            {%endblock%}

        </div><!-- navbar-right -->
    </header><!-- navbar -->

<div class="content content-fixed">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row row-xs">
            {{form.as_p}}

        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->



    <footer class="footer">
        <div>
            <span>&copy; 2023 </span>
            <span>Created by <a href="#">Maitri Joshi</a></span>
        </div>
        <div>
            <nav class="nav">
                <a href="#" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </footer>
</body>
</html>
