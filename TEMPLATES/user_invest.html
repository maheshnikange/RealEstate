{% extends 'base_user.html'%}
{% block user_invest %}
<div class="content content-fixed content-auth-alt">
  <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-20">
          <div>
              <h4 class="mg-b-0 tx-spacing--1">Invest</h4>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6">
              <form method="POST" action="">
                {%csrf_token%}
                  <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-3 col-form-label">Project name</label>
                      <div class="col-sm-9">
                          <input type="text" name='project' class="form-control" id="Project" value="{{project}}">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-3 col-form-label">Enter Amount</label>
                      <div class="col-sm-9">
                          <input type="text" name="amount" class="form-control" id="Amount">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-3 col-form-label">Date</label>
                      <div class="col-sm-9">
                          <input type="date" class="form-control" id="date-time" >
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-3 col-form-label">Payment Details</label>
                      <div class="col-sm-9">
                          <input type="text" name="t1" class="form-control" id="Payment">
                      </div>
                  </div>
                  <div class="form-group row mg-b-0">
                      <div class="col-sm-9">
                        <input type="submit" value="Invest"  class="btn btn-primary">
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div><!-- container -->
</div><!-- content -->



    <script>
        let objectDate = new Date();

        let day = objectDate.getDate();
        let month = objectDate.getMonth();
        let year = objectDate.getFullYear();
        let format = day + "-" + month + "-" + year;

        document.getElementById('date-time').innerHTML=format;
        document.getElementById('date-time').setAttribute("placeholder", format);
      </script>  

{%endblock%}
