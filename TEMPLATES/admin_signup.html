{% extends 'base_admin.html'%}
{%block admin_signup%}
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="text-center mb-5">Registration Form</h1>
            <div class="alert alert-danger">
                {{validation_msg}}
            </div>
            <form action="" method="POST" >
                {%csrf_token%}
                
                {%for fm in form%}
                    {{fm.label_tag}}{{fm}}{{fm.errors|striptags}} <br>
                {%endfor%}

                <input type="submit" value="submit">
            </form>

        </div>
    </div>
</div>

{%endblock%}
