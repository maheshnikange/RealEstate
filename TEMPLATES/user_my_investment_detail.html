{% extends 'user_my_investment.html'%}

{% block user_my_investment_detail%}
<h3>{{project.project_name}}</h3>
<table class="table table-light ">
    <thead>
      <tr>
        <th scope="col">Amount Received</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
        {%for t in data%}
        <tr>
            <td>{{t.amount_received }}</td>
            <td>{{t.date}}</td>
        </tr>
        {%endfor%}

    </tbody>
  </table>

{%endblock%}
